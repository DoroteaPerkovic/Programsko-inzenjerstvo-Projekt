<!DOCTYPE html>
<html>
<head>
    <title>{% trans "Sign In" %}</title>
    <style>
      body { background: aliceblue; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
      .card { background: white; border-radius: 10px; padding: 2em 3em; box-shadow: 0 0 18px 4px #ddd; min-width: 320px; text-align: center;}
      h1 { font-size: 2.2rem; }
      button { margin-top: 2em; padding: 0.5em 2em; border-radius: 6px; border: none; background: #307ceb; color: #fff; font-size: 1em; }
    </style>
</head>
<body>
  <div class="card">
    <h1>
      {% blocktrans with provider.name as provider %}Sign In Via {{ provider }}{% endblocktrans %}
    </h1>
    <!-- <p>
      {% blocktrans with provider.name as provider %}You are about to sign in using a third-party account from {{ provider }}.{% endblocktrans %}
    </p> -->
    <form method="post">
      {% csrf_token %}
      <button type="submit">{% trans "Continue" %}</button>
    </form>
  </div>
</body>
</html>
